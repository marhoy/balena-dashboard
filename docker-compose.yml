version: '2.1'

services:
  
  rutertider:
    restart: always
    build: ./flask-rutertider
    ports:
      - "5000:5000"

  meteogram:
    restart: always
    build: ./meteogram
    ports:
      - "5001:5000"

  chromekiosk:
    build: ./x11-window-manager
    privileged: true
    depends_on:
      - rutertider
      - meteogram

  wifireboot:
    build: ./balena-wifi-reboot
    labels:
      io.balena.features.supervisor-api: '1'
        
