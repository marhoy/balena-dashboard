version: '2.1'

services:
  
  rutertider:
    restart: always
    build: ./flask-rutertider
    ports:
      - "5000:5000"

  meteogram:
    restart: always
    build: ./meteogram
    ports:
      - "5001:5000"

  wpe:
    restart: always
    build: ./balena-wpe
    privileged: true
    ports:
      - 8080:8080
    depends_on:
      - rutertider
      - meteogram

  wpe224:
    restart: always
    build: ./balena-wpe224
    privileged: true
    ports:
      - 8081:8080
    depends_on:
      - rutertider
      - meteogram

  wifirestart:
    restart: always
    build: ./balena-wifi-restart
    network_mode: "host"
    privileged: true
    labels:
      io.balena.features.kernel-modules: '1'

  telegraf:
    restart: always
    build: ./balena-telegraf
    pid: "host"
    network_mode: "host"
    privileged: true
    labels:
      io.balena.features.balena-socket: '1'
    environment:
      - INFLUX_URL=http://influxdb.hjemme.nett:8086
      - INFLUX_DB=telegraf

